---
layout: default
---

<div>
    <h1>{{ page.title }}</h1>
    <div>
        <img class="rounded float-right" src="../../..{{ page.image }}"/>
        <h5>
            <span>{{ page.date | date: "%Y-%m-%d" }}</span>
            {% for tag in page.tags limit: 10 %}<span class="badge badge-secondary">{{ tag }}</span> {% endfor %}
        </h5>

        {{ content }}
    </div>
    <div class="clearfix">
        <h4>Other posts</h4>
        <ul>
            {% for post in site.posts limit: 5 %}
                <li>{{ post.date | date: "%Y-%m-%d" }}
                    <a href="{{page.root}}{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
